
<div class="container d-flex flex-column" >
  <div class="row vh-100">
    <div class="col-sm-10 col-md-6 col-lg-6 mx-auto d-table h-100">
      <div class="d-table-cell align-middle">
          <div class="card ">
            <div class="card-body fondo-imagen">
              <div class="row text-center">
                <div class="col-sm-6">
                  <label class="texto">Aves Rosas</label>
                  <p class="texto">{{puntajeRosa}}</p>
                </div>
                <div class="col-sm-6">
                  <label class="texto">Aves Azules</label>
                  <p class="texto">{{puntajeAzul}}</p>
                </div>
              </div>
              <div class="row text-center">
                <div class="col-sm-12">
                  <label class="texto">Tiempo restante</label>
                  <p class="texto">{{tiempo}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4" *ngFor="let item of cantCasas;">
                  <img src="/assets/imagenes/casaPajaros.png" style="width: 100%;">
                </div>
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
